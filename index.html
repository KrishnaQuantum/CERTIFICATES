<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Gupta - Certifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add a subtle custom scrollbar for a smoother look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* Light gray */
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* Slate gray */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* Darker slate gray */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <div class="max-w-4xl mx-auto p-4 md:p-8">

        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-blue-800 mb-2">Krishna Gupta</h1>
            <h2 class="text-xl sm:text-2xl text-gray-600 font-medium">Professional Certifications & Awards</h2>
        </header>

        <!-- Main Content Container -->
        <main class="space-y-12">

            <!-- Certificate Section: CeNSE Summer School -->
            <section class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border-t-4 border-blue-500">
                <div class="flex items-center space-x-4 mb-4">
                    <svg class="h-10 w-10 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 10 100-16 8 8 0 000 16zM15.5 10a.5.5 0 01.5.5v3a.5.5 0 01-1 0v-3a.5.5 0 01.5-.5zM8.5 10a.5.5 0 01.5.5v3a.5.5 0 01-1 0v-3a.5.5 0 01.5-.5z"/>
                        <circle cx="12" cy="15.5" r="1.5"/>
                    </svg>
                    <h3 class="text-2xl font-bold">CeNSE Summer School Certificate</h3>
                </div>
                <!-- This image will display the certificate. Replace the 'src' with your image URL. -->
                <img src="1.jpg" alt="CeNSE Summer School Certificate" class="w-full h-auto rounded-lg shadow-md border border-gray-200" loading="lazy">
            </section>

            <!-- Certificate Section: INSPIRE Offer Letter -->
            <section class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border-t-4 border-green-500">
                <div class="flex items-center space-x-4 mb-4">
                    <svg class="h-10 w-10 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 6h-3V4c0-1.1-.9-2-2-2H9c-1.1 0-2 .9-2 2v2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm-5-2c0-.55.45-1 1-1h2c.55 0 1 .45 1 1v2H15V4zm-6 0c0-.55-.45-1-1-1H6c-.55 0-1 .45-1 1v2h4V4zm-2 9v-2h6v2H7zm4 4v-2h4v2h-4z"/>
                    </svg>
                    <h3 class="text-2xl font-bold">INSPIRE Provisional Offer Letter</h3>
                </div>
                <!-- This image will display the offer letter. Replace the 'src' with your image URL. -->
                <img src="3.jpg" alt="INSPIRE Offer Letter" class="w-full h-auto rounded-lg shadow-md border border-gray-200" loading="lazy">
                
            </section>

            <!-- Certificate Section: IBM Quantum Foundations -->
            <section class="bg-white p-6 md:p-8 rounded-2xl shadow-xl border-t-4 border-purple-500">
                <div class="flex items-center space-x-4 mb-4">
                    <svg class="h-10 w-10 text-purple-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2a10 10 0 00-9.25 13.9l.4.5A.5.5 0 003.5 17h17a.5.5 0 00.35-.15l.4-.5A10 10 0 0012 2zm0 18a8 8 0 110-16 8 8 0 010 16zM12 7a2 2 0 100 4 2 2 0 000-4z"/>
                        <circle cx="12" cy="11" r="2"/>
                    </svg>
                    <h3 class="text-2xl font-bold">IBM Quantum Foundations Certificate</h3>
                </div>
                <!-- This image will display the IBM certificate. Replace the 'src' with your image URL. -->
                <img src="2.jpeg" alt="IBM Quantum Foundations Certificate" class="w-full h-auto rounded-lg shadow-md border border-gray-200" loading="lazy">
            </section>

        </main>
    </div>
</body>
</html>
