<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-4xl font-bold mb-4 text-gray-800">My Certificates</h1>
        <p class="text-gray-600 mb-8">
            Click on a link below to view the corresponding certificate. Each document will open in a new tab.
        </p>

        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 items-center justify-center">

            <!-- Link to the CeNSE Certificate -->
            <a href="1.pdf" target="_blank" class="w-full md:w-auto">
                <div class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                    CeNSE Certificate
                </div>
            </a>

            <!-- Link to the INSPIRE Offer Letter -->
            <a href="2.pdf" target="_blank" class="w-full md:w-auto">
                <div class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                    INSPIRE Offer Letter
                </div>
            </a>

            <!-- Link to the IBM Certificate -->
            <a href="3.pdf" target="_blank" class="w-full md:w-auto">
                <div class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-md">
                    IBM Certificate
                </div>
            </a>
            
        </div>
        
    </div>
</body>
</html>
